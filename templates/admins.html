{% extends "layout.html" %}
{% block content %}
<lead><main>
    <form action="{{ url_for('admins') }}" method="POST">
        <h1>Register A New Admin</h1>    
        <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="text" id="newadminemail" name="newadminemail" required>
            </div>
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="newadminpassword" name="newadminpassword" required>
            </div>
            <button type="submit" class="admin-register-btn">Add New Admin</button>
        </form>
</main></lead>
{% endblock %}
