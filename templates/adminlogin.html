<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Login Page</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <header>
        <h1>E-Court Managment System</h1>
    </header>
    <lead><main>
    <form action="{{ url_for('adminlogin') }}" method="POST">
        <h1>Admin Login</h1>    
        <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="text" id="adminemail" name="adminemail" required>
            </div>
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="adminpassword" name="adminpassword" required>
            </div>
            <button type="submit" class="admin-login-btn">Login as Admin</button>
        </form>
    </main></lead>
    <script src="/static/main.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
<footer>
    <p> e-Court Management System </p>
</footer>
</body>
</html>
